<div *ngIf="currentStep === 1">
  <div class="mat-elevation-z8 p-4 w-full">
    <form [formGroup]="editForm" class="w-full text-xl">
      <mat-form-field class="w-1/2 px-4">
        <input matInput placeholder="Position" formControlName="position" />
      </mat-form-field>
      <mat-form-field class="w-1/2">
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="w-1/2 px-4">
        <input matInput placeholder="Weight" formControlName="weight" />
      </mat-form-field>
      <mat-form-field class="w-1/2">
        <input matInput placeholder="Symbol" formControlName="symbol" />
      </mat-form-field>
    </form>
  </div>
  <div class="w-full flex justify-end mt-4">
    <button mat-button type="button" class="bg-slate-600" (click)="onNext()" matStepperNext >
      Next
    </button>
  </div>
</div>
