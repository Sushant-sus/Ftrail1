<!-- Displayed role data -->
<form [formGroup]="roleForm">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="roleData" class="mat-elevation-z8 w-[100%]">
      <ng-container matColumnDef="checkbox">
        <th class="font-bold text-xl" mat-header-cell *matHeaderCellDef>
          Checkbox
        </th>
        <td mat-cell *matCellDef="let role">
          <mat-checkbox [formControlName]="role.user"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th class="font-bold text-xl" mat-header-cell *matHeaderCellDef>
          User
        </th>
        <td mat-cell *matCellDef="let role">{{ role.user }}</td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="['checkbox', 'user']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['checkbox', 'user']"></tr>
    </table>
  </div>

  <div class="flex justify-between w-full mt-4">
    <div>
      <button
        class="bg-slate-600"
        mat-button
        type="submit"
        matStepperPrevious
      >
        Previous
      </button>
    </div>

    <div class="flex gap-4">
      <button
        class="bg-slate-600"
        mat-button
        type="submit"
        (click)="onSubmit()"
      >
        Save
      </button>
      <!-- <button class="bg-slate-600" mat-button type="view" (click)="onView()">
        View
      </button> -->
    </div>
  </div>
</form>
